<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;

    .pricing-container{
      display: flex;

      height: 100vh; /* This too*/
    }

    .pricing-plan{

    }

     .pricing-plan li{
      list-style-type: none;/* list-style would have been better probably*/

      padding-right: 40px;
    }

      .plan-title{

      font-size: 30px;
    }

    .plan-price{
      font-weight: bold;
      font-size: 50px;
    }

    .plan-button{
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      height: 40px;
    }

    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      /* .pricing-container {
        flex-direction: column;
        height: 100%;
      } This is better for less code but reacted weirder with other code */
      .pricing-container{
      display: flex;
      gap: 50px;
      justify-content: center;
      flex-direction: column;
      }

      .pricing-plan{
      background-color: lightgrey;
      padding: 20px;
      text-align: center;
      flex-basis: 100px;
      width: 25rem;
      align-self: center;
    }
    }
  </style>
</head>
